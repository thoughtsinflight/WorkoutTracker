<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Work Out Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form action="/submit" method="post">
              <h4 class="card-title">Create New Work Out?</h4>
              <input type="text" name="name" placeholder="Name">
              <textarea type="text" name="body" placeholder="Describe Work Out"></textarea>
              <input type="submit">
            </form>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form action="/get" method="get">
                <h4 class="card-title">Current Workout</h4>
                <input type="text" name="name" placeholder="Name">
                <textarea type="text" name="body" placeholder="Current Work Out"></textarea>
                <button class="btn btn-primary">Work Out!</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <div class="card-body">
                <form action="/add" method="update">
                  <h4 class="card-title">Add to Work Out</h4>
                  <input type="text" name="name" placeholder="Name">
                  <textarea type="text" name="body" placeholder="Add another Exsercise"></textarea>
                  <button class="btn btn-primary">Add</button>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
